<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tesla Con Edison Incentives</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      background: #004a9f;
      color: #fff;
      padding: 20px;
      text-align: center;
      border-radius: 6px;
    }
    .video-box {
      margin: 20px 0;
    }
    .form-box {
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background: #004a9f;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #003370;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Earn cash incentives for charging your electric vehicle during off-peak* times</h2>
      <p>Join thousands of EV owners saving money while supporting a greener grid</p>
    </div>

    <!-- New Video Embed -->
    <div class="video-box">
      <div style="position:relative; width:100%; height:0; padding-bottom:56.546%">
        <iframe allow="fullscreen" allowfullscreen 
                src="https://streamable.com/e/i4jdq0?loop=0"
                style="border:none; width:100%; height:100%; position:absolute; left:0; top:0; overflow:hidden;">
        </iframe>
      </div>
    </div>

    <!-- Form -->
    <div class="form-box">
      <h3>Create an Account</h3>
      <p>Fill in your details to start earning incentives today</p>
      <form>
        <label>First name</label>
        <input type="text" name="first_name" required>
        <label>Last name</label>
        <input type="text" name="last_name" required>
        <label>Email</label>
        <input type="email" name="email" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</body>
</html>
